{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% block page_title %}

      {% endblock %}| Home Serevice
    </title>
    <meta name="description" content="Deco Home is a home service platform" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block links %}

    {% endblock %}
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <div class="notification" style="z-index: 9999;
    position: fixed;
    width: calc(100% - 2rem);
    top: 5rem;
    left: 1rem;
    right: 1rem;"></div>
    {% block main_content %}

    {% endblock %}
    {% include 'components/footer.html' %}

    <script src="{% static 'js/employee_notification.js' %}"></script>
    {% block script %}

    {% endblock %}
  </body>
</html>
