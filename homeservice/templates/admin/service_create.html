{% extends 'admin/layouts/main.html' %}
{% load static %}

{% block links %}
  <title>Create Service</title>
  <style>
    label span {
      color: red;
    }
    
    button[type='submit'] {
      width: 150px;
    }
    
    select {
      text-align: center;
    }
    
    fieldset {
      border: 1px solid red;
      padding-bottom: 1rem;
      padding-inline: 0;
      margin-inline: 0;
    }
    
    fieldset legend {
      background: yellow;
    }
    
    .form-section-container {
      max-width: calc(100% - 1rem);
      margin-left: 0.5rem;
    }
    
    .info-title {
      background-color: #20c997;
    }
    
    .rounded {
      height: 100%;
    }
  </style>
{% endblock %}

{% block main_content %}
  {% include 'components/message.html' %}
  <main id="main" class="main">
    <div class="main-content rounded mx-auto w-50" style="border:  0px solid red;">
      <div class="p-3" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px; border-radius:8px;">
        <div class="p-3 mb-2 bg-secondary text-white rounded">
          <h2 class="text-center">Create Service</h2>
        </div>

        <form class="row g-3 needs-validation mt-3" method="POST" enctype="multipart/form-data" action="{% url 'admin_dashboard:service_create' %}"
          >
          {% csrf_token %}
          <div class="form-section-container border rounded p-0">

            <div class="wapper p-3">
              <div class="row g-3">
                <div>
                  <label for="name" class="form-label">Service Name <span>*</span></label>
                  <input type="text" class="form-control" name="name" id="name" value="{% if service %}{{service.user.name}}{% else %}{{ form.data.name }}{% endif %}" requiredd />
                </div>
              </div>
                <div class="mt-3">
                  <label for="desc" class="form-label">Service Description <span>*</span></label>
                  <textarea type="text" class="form-control" id="desc" name="description" rows="3" placeholder="Write description" requiredd>{% if service %}{{service.description}}{% else %}{{ form.data.bio }}{% endif %}</textarea>
                </div>

                <div class="mt-3">
                  <label for="picture_of_id" class="form-label">
                    Service Image
                    <span>*</span>
                  </label>
                  <img src="{{service.image.url}}" class="img-thumbnail mb-2" alt="..." style="border-radius: 0.5rem;" id="profilePicturePreview" />
                  <input type="file" class="form-control" id="profilePicture" name="image" accept="image/jpg,image/jpeg,image/png" 
                  {% if not enployee %}requiredd{% endif %} />
                </div>
              </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-success me-md-2 mb-4" type="submit">Add Service</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}

{% block script %}
  <script>
    // showing image while selecting in file input
    let imageInput = document.getElementById('profilePicture')
    const img = document.querySelector('#profilePicturePreview')
    img.style.display = 'none'
    if (img.src != '') {
      img.style.display = 'block'
    }


    imageInput.addEventListener('change', function () {
      img.style.display = 'block'
    
      const choosedFile = this.files[0]
      if (choosedFile) {
        const reader = new FileReader() //FileReader is a predefined function of JS
        reader.addEventListener('load', function () {
          img.setAttribute('src', reader.result)
        })
        reader.readAsDataURL(choosedFile)
      } 
    })
    
  </script>
{% endblock %}
