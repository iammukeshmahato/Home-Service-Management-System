{% if messages %}
  {% for message in messages %}
    <div id="alert_msg" class="alert {{ message.tags }} alert-dismissible fade show" role="alert" style="z-index: 9999;
    position: fixed;
    width: calc(100% - 2rem);
    top: 5rem;
    left: 1rem;
    right: 1rem;">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

{% block script %}
  <script>
    setTimeout(function () {
      document.getElementById('alert_msg').remove()
    }, 5000)
  </script>
{% endblock %}
